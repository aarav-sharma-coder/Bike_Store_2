<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  
    <!-- Local StyleSheet -->
    <link href="./style.css" rel="stylesheet" />
  
    <!--JS Files-->
    <script src="./js/buttons.js"></script>
    <script src="./js/markerHandler.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
    sourceWidth:1280; sourceHeight:960; 
    displayWidth: 1280; displayHeight: 960; 
    debugUIEnabled: false;" gesture-detector create-buttons>

        <a-assets>
            <a-asset-item id="bike" src="./assets/bike/scene.gltf"></a-asset-item>
        </a-assets>
        <a-marker id="bike-marker" type="pattern" src="./assets/b.patt" cursor="rayOrigin:mouse" marker-handler>
            <a-entity gltf-model="#bike" id="b" position="-1 0 0" scale="0.05 0.05 0.05" gesture-handler></a-entity>

            <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#F0C30F">
                  <a-entity position="0 0 0.1" rotation="0 0 0"
                    text="font:monoid;value:Street Bike;color:black;width: 1.8;height:1;align:center;"></a-entity>
                </a-plane>
        
                <a-entity position="0 0 0.1" rotation="0 0 0"
                  text="color: black; align: center; width: 2; font: monoid;
                       value: Specifications\n
                        Max Torque: 26.1 Nm @ 10000 rpm\n
                       Engine Displ: 296 cc\n
                       Emission Type: BS6\n
                       Tyre Make: NA">
                </a-entity>
              </a-plane>
        
        </a-marker>
    </a-scene>
    <div id="button-div"></div>
  </body>
</html>
